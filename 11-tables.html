<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale-1.0">
        <title> Opdracht 11 </title>
    </head>
    <body>
        <table width="100%">
            <thead>
                <tr>
                    <th>Firstname</th>
                    <th>Lastname</th>
                    <th>Age</th>
                </tr>
            </thead>
            <tbody>
                <tr> 
                <td>Jean-Luc</td>
                <td>Picard</td>
                <td>55</td>
            <tr/>
            <tr>
                <td>James T.</td>
                <td>Kirk</td>
                <td>94</td>
            </tr>
        
            </tbody>
        </table>
        
        
        <table>
            <tr>
                <th>Month</th>
                <th>Savings</th>
                <th>Savings for holiday!</th>
            </tr>
            <tr>
                <td>January</td>
                <td>&euro;100</td>
                <td rowspan="2">$euro;50</td>
            </tr>
            <tr>
                <td>February</td>
                <td>&euro;80</td>
            </tr>
        </table>
        
        <table>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th colspan="2">Phone</th>
            </tr>
            <tr>
                <td>John Doe</td>
                <td>john.doe@example.com</td>
                <td>123-45-678</td>
                <td>212-00-546</td>
            </tr>
        </table>
        
    </body>
</html>
